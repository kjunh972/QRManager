<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>컨텐츠 보기</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f8f9fa;
            --text-color: #212529;
            --error-color: #dc3545;
            --shadow-color: rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 430px; /* iPhone 15 Pro width */
            margin: 0 auto;
            padding: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-display {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-color);
            margin: 16px 0;
            padding: 20px;
        }

        .content-display img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
        }

        .content-display video {
            width: 100%;
            border-radius: 12px;
            background: #000;
        }

        .content-display p {
            white-space: pre-wrap;
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-color);
            padding: 8px 0;
        }

        .error-message {
            background-color: #fff5f5;
            color: var(--error-color);
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #000;
                --text-color: #fff;
                --shadow-color: rgba(255,255,255,0.1);
            }
            
            .content-display {
                background: #1c1c1e;
            }
            
            .error-message {
                background-color: #2c1515;
            }
        }

        /* Responsive design */
        @media (max-width: 430px) {
            .container {
                padding: 12px;
            }
            
            .content-display {
                border-radius: 12px;
                margin: 12px 0;
                padding: 16px;
            }
        }

        /* Safe area support for notched devices */
        @supports(padding: max(0px)) {
            .container {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
                padding-bottom: max(16px, env(safe-area-inset-bottom));
                padding-top: max(16px, env(safe-area-inset-top));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:if="${content}">
            <div class="content-display" th:switch="${content.type}">
                <p th:case="'text'" th:text="${content.data}"></p>
                <img th:case="'image'" th:src="@{'/uploads/' + ${content.data.substring(content.data.lastIndexOf('/') + 1)}}" alt="업로드된 이미지" loading="lazy" />
                <video th:case="'video'" controls playsinline>
                    <source th:src="@{'/uploads/' + ${content.data.substring(content.data.lastIndexOf('/') + 1)}}" type="video/mp4">
                    브라우저가 비디오 재생을 지원하지 않습니다.
                </video>
            </div>
        </div>
        
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
